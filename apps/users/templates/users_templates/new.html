<html>
  <head>
    <title>New User</title>
  </head>
  <body>
    <h2>Add a New User</h2>
    <form action='/users/create' method='POST'>
      {% csrf_token %}
      <label for="first_name">First Name:<br><input type="text" name="first_name" id="first_name"></label><br>
      <label for="last_name">Last Name:<br><input type="text" name="last_name" id="last_name"></label><br>
      <label for="email">Email:<br><input type="text" name="email" id="email"></label><br>
      <input type="submit" class= "button" value="Create">
      <br>
      <a href="/users">Go Back</a>
    </form>
  </body>
</html>
